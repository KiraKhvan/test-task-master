<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:true,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
     <link rel="stylesheet" type="text/css" href="mystylesheet.css"/>
 </head>
 <body>
  <vaadin-vertical-layout style-name="showStatisticsButton" size-full>
   <vaadin-absolute-layout>
    <vaadin-button plain-text _id="addItemButton" :top="400px" :left="0px">
      Добавить доктора 
    </vaadin-button>
    <vaadin-grid width-full data-item-type="com.haulmont.testtask.model.Doctor" _id="grid" :top="0px" :left="0px">
     <table>
      <colgroup>
       <col column-id="name" sortable>
       <col column-id="surname" sortable>
       <col column-id="patronymic" sortable>
       <col column-id="specialization" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text column-ids="name">Name</th>
        <th plain-text column-ids="surname">Surname</th>
        <th plain-text column-ids="patronymic">Patronymic</th>
        <th plain-text column-ids="specialization">Specialization</th>
       </tr>
      </thead>
      <tbody></tbody>
     </table>
    </vaadin-grid>
    <vaadin-button width="330px" plain-text _id="showSatisticsButton" :top="400px" :left="168px">
      Показать статистику 
    </vaadin-button>
    <vaadin-grid caption-as-html visible="false" width="606px" data-item-type="com.haulmont.testtask.model.Doctor" _id="statisticGrid" :top="0px" :left="0px">
     <table>
      <colgroup>
       <col column-id="name" sortable>
       <col column-id="surname" sortable>
       <col column-id="patronymic" sortable>
       <col column-id="specialization" sortable>
       <col column-id="id" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text column-ids="name">Name</th>
        <th plain-text column-ids="surname">Surname</th>
        <th plain-text column-ids="patronymic">Patronymic</th>
        <th plain-text column-ids="specialization">Specialization</th>
        <th plain-text column-ids="id">Id</th>
       </tr>
      </thead>
      <tbody></tbody>
     </table>
    </vaadin-grid>
   </vaadin-absolute-layout>
  </vaadin-vertical-layout>
 </body>
</html>
